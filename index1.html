<html>
<head>
	<title>Image Gallery</title>

      <div id="container" align="center">

      	<div>

			<h2 class="text">Our Image Gallery</h2>

		</div>

		</div>

		<div id="display" class="display">
			
			<img name="preview" src="img1.jpg">

		</div>

	  </div>		

</body>
